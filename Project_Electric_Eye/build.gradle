plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.3' apply false
}

group 'org.usfirst.frc.team1806.vision'
version '1.0-SNAPSHOT'

mainClassName = 'org.usfirst.frc.team1806.Vision.ElectricEye'



apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    flatDir {
        dirs '/usr/local/frc/java', '.'
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.5'
    compile name: 'wpiutil'
    compile name: 'ntcore'
    compile name: 'cscore'
    compile name: 'cameraserver'
    compile name: 'opencv-344'
    compile name: 'wpilibj'
    compile name: 'wpiHal'
}

wrapper {
    gradleVersion = '5.0'
}